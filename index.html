<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Infinite pagination</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/faker/build/build/faker.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ng-module/src/ng-module.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

    <script src="src/app/app.js"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-sort-by-attributes-alt"></i> Infinite Pagination </a>
    </div>
</nav>
<div class="container" ng-app="App">
    <h3>People List</h3>

    <div class="row" ng-controller="paginationCtrl">

        <div infinite-scroll='person.nextPage()' infinite-scroll-disabled='person.busy' infinite-scroll-distance='1'>
            <div ng-repeat='person in person.items' class="row-fluid panel panel-default" >

                <div class="panel-body">

                    <div class="col-md-3">
                        <img ng-src="{{ person.image }}" alt="{{ person.image }}" class="img-circle">
                    </div>
                    <div class="col-md-9">
                        <ul class="list-unstyled">
                            <li><strong>Name: </strong>{{ person.name }}</li>
                            <li><strong>Email: </strong>{{ person.email }}</li>
                            <li><strong>Address: </strong>{{ person.address }}</li>
                            <li><strong>Bio: </strong>{{ person.bio }}</li>
                        </ul>
                    </div>

                </div>
            </div>
            <div ng-show='busy'><i class="glyphicon glyphicon-refresh"></i> Loading data...</div>

        </div>
    </div>

</div>

<link href="src/back_to_top/back_to_top.css" rel="stylesheet" type="text/css">
<script src="src/back_to_top/back_to_top.js" type="text/javascript"></script>
</body>
</html>
