<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Infinite pagination</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/faker/build/build/faker.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ng-module/src/ng-module.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

    <script src="src/app/app.js"></script>
    <script src="src/app/config/config.js"></script>
    <script src="src/app/providers/api.js"></script>
    <script src="src/app/directives/comment.js"></script>
    <script src="src/app/models/coment.js"></script>
    <script src="src/app/controllers/commentsCtrl.js"></script>
    <script src="src/app/helpers/urlHelper.js"></script>
    <script src="src/app/helpers/ecsHelper.js"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-sort-by-attributes-alt"></i> Infinite Pagination </a>
    </div>
</nav>
<div class="container" ng-app="App">
    <h3>People List</h3>

    <div class="row" ng-controller="commentsCtrl">

        <div infinite-scroll='paginator.nextPage()' infinite-scroll-disabled='paginator.busy' infinite-scroll-distance='3' infinite-scroll-immediate-check="true">
            <div ng-repeat='comment in paginator.items' >
                <comment comment="comment"></comment>
            </div>
        </div>

        <div ng-show='paginator.busy'><i class="glyphicon glyphicon-refresh"></i> Loading data...</div>
    </div>

</div>

<link href="src/back_to_top/back_to_top.css" rel="stylesheet" type="text/css">
<script src="src/back_to_top/back_to_top.js" type="text/javascript"></script>
</body>
</html>
